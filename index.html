        <h2>Gato Munchkin</h2>
       <p>Conhecido como “gato anão”, o Munchkin é um gato de pernas curtas - a perna dessa raça costuma ter metade do tamanho esperado em um gato comum - e eles têm as costas geralmente um pouco mais longas. Ele é frequentemente comparado com a raça de cães dachshund. É muito comum vê-los andando com as pernas dianteiras recolhidas, já que as patas traseiras costumam ser um pouco maiores. Além de sua aparência exótica, os gatos da raça Munchkin são muito amáveis, doces e inteligentes, que gostam de demonstrar seu afeto.</p>
       </div>

       <div class="content">
        <h2>Gato Sphynx</h2>
        <p>Os Sphynx surgiram devido a uma mutação de genes e sua característica mais marcante, a falta de pelos, se dá devido a isto. Por se tornarem muito populares, a raça foi mantida e, hoje, são bastante conhecidos.</p>
       </div>

       <div class="content">
      <h2>Gato LaPerm</h2>
      <p>O LaPerm é um gato com aparência bastante característica, sua pelagem encaracolada o destaca de qualquer outra raça, lembrando muitas vez um Poodle do mundo felino. Além da aparência incomum, o LaPerm é um gatinho muito carinhoso e dócil. O resultado dessa pelagem ondulada é uma mutação genética que aconteceu lá em 1982, nos Estados Unidos, quando uma gata deu à luz a um filhote sem pelos e com orelhas grandes. Esse filhote chamou a atenção das pessoas e com o passar dos dias foi desenvolvendo pelos enrolados.</p>
